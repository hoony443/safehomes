<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
	<title>세이프홈즈</title>
	<link rel="canonical" href="url넣기" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
</head>
<body>

<div id="wrap">

	<div class="etc">
		<ul>
			<li class="ticket"><a href="#"><i><img src="img/ticket_icon.png"></i><span class="sound">티켓</span></a></li>
			<li class="ticket on"><a href="#"><i><img src="img/ticket_icon.png"></i><span class="sound">티켓</span></a></li>
			<li class="notice"><a href="#"><i><img src="img/notice_icon.png"></i><span class="sound">알림</span></a></li>
		</ul>
	</div>

	<div class="comment mt4">
		우리집을 최초 등록하고</br>
		<span>무료 권리분석</span>을 받아보세요
	</div>
	
	<div class="content">
		<div class="home">
			<div class="ty01 mt2">
				<img src="img/home.png">
				<div class="btn_box mt2">
					<button type="button" class="btn on off" value="우리집 등록하기">우리집 등록하기</button>
				</div>
			</div>

			<div class="ty02 bg01 mt2">
				우리집 권리변동을 실시간으로
				<span>실시간 권리변동 알림 활성화 하기</span>
				<a href="#" class="mt2">바로가기</a>
			</div>
			<div class="ty02 bg02 mt2">
				아직 우리집을 등록 안하셨군요?
				<span>우리집 등록하고 권리변동 티켓 받기</span>
				<a href="#" class="mt2">바로가기</a>
			</div>
			<div class="ty02 bg06 mt2">
				임대인의 신분증이 의심된다면?
				<span>신분증 진위 여부 확인 기능 사용해보기</span>
				<a href="#" class="mt2">바로가기</a>
			</div>

		</div>
	</div>
	
	<div class="quick_menu">
		<ul>
			<li class="on"><a href="#"><i><img src="img/home_icon.png"></i>홈</a></li>
			<li><a href="#"><i><img src="img/guide_icon.png"></i>가이드</a></li>
			<li><a href="#"><i><img src="img/di_icon.png"></i>진단하기</a></li>
			<li><a href="#"><i><img src="img/ex_icon.png"></i>사례집</a></li>
			<li><a href="#"><i><img src="img/my_icon.png"></i>내정보</a></li>
		</ul>
	</div>

</div>


</body>
</html>
